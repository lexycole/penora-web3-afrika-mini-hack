<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penora</title>
    <link rel="stylesheet" href="../style2.css">
    <link rel="shortcut icon" href="../images/android-chrome-512x512.png" type="image/x-icon">
</head>

<body>
    <div class="create-post-container">
        <h2>Create a New Post</h2>
        <form id="create-post-form">
            <div class="form-group">
                <label for="post-title">Post Title</label>
                <input type="text" id="post-title" name="post-title" placeholder="Enter your post title" required />
            </div>

            <div class="form-group">
                <label for="post-content">Post Content</label>
                <textarea id="post-content" name="post-content" rows="10" placeholder="Write your post content here"
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="post-image">Upload Image</label>
                <input type="file" id="post-image" name="post-image" accept="image/*" />
            </div>

            <div class="form-group">
                <label for="post-tags">Tags</label>
                <input type="text" id="post-tags" name="post-tags" placeholder="Enter tags separated by commas" />
            </div>

            <button type="submit" class="submit-btn">Publish Post</button>
            <h2>Saved Articles</h2>
            <div id="articlesList"></div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
